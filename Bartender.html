<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Digital Mixologist | Convivium_</title>
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* ============================
           CYBERPUNK ATMOSFERİ (Aynı kaldı)
           ============================ */
        :root {
            --bg: #030305;
            --surface: #0a0a0c;
            --primary: #ff9900; /* Amber */
            --accent-blue: #00f3ff; /* İkinci bir neon renk */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ececec;
            --text-muted: #888;
            --font-tech: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-tech);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Arka Plan Efekti */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 153, 0, 0.1), transparent 50%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding-bottom: 40px;
            padding-top: 40px;
        }

        nav { position: absolute; top: 20px; left: 20px; }
        nav a {
            color: var(--text-muted); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        nav a:hover { color: var(--primary); }

        /* ============================
           YENİ BARMEN SAHNESİ (LOTTIE)
           ============================ */
        .bartender-stage {
            height: 280px; /* Alanı biraz büyüttük */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
            /* Hafif bir sahne parlaması */
            background: radial-gradient(circle at center bottom, rgba(255, 153, 0, 0.05) 0%, transparent 70%);
        }

        /* 1. Shaker Animasyon Katmanı */
        #anim-shaker {
            width: 250px;
            height: 250px;
            display: block; /* Başlangıçta görünür */
        }

        /* 2. Sonuç/Bardak Katmanı (Başlangıçta gizli) */
        .result-presentation {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Statik Bardak İkonu */
        .final-glass-svg {
            width: 100px;
            height: 100px;
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
            z-index: 1;
        }

        /* Dökülme Efekti (Pouring) - Bardağın üstüne gelecek */
        #anim-pour {
            position: absolute;
            top: 30px; /* Bardağın üst kısmına denk getirmek için */
            width: 180px;
            height: 180px;
            z-index: 2; /* Bardağın önünde */
            opacity: 0.8;
        }

        /* --- UI ELEMENTS (Aynı kaldı) --- */
        .dialogue-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            min-height: 80px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .label-tech {
            position: absolute;
            top: -10px; left: 10px; font-size: 0.6rem; background: var(--bg); padding: 2px 8px; color: var(--text-muted); border: 1px solid var(--border); text-transform: uppercase;
        }

        .option-btn {
            width: 100%; background: var(--glass-bg); border: 1px solid var(--border); color: var(--text-muted); padding: 15px; margin-bottom: 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; font-size: 0.9rem; transition: all 0.3s; display: flex; justify-content: space-between; align-items: center;
        }
        .option-btn:hover { background: rgba(255, 153, 0, 0.1); border-color: var(--primary); color: #fff; padding-left: 25px; }
        .option-btn::after { content: "›"; opacity: 0; transition: 0.3s; }
        .option-btn:hover::after { opacity: 1; color: var(--primary); }

        .result-card {
            display: none; background: var(--surface); border: 1px solid var(--primary); padding: 0; margin-top: 20px; animation: slideUp 0.6s ease; text-align: left;
        }
        .result-header { background: var(--primary); color: #000; padding: 15px; font-weight: bold; font-size: 1.1rem; text-transform: uppercase; display: flex; justify-content: space-between; }
        .result-content { padding: 20px; }
        .recipe-list { margin: 15px 0; padding-left: 20px; color: #ccc; line-height: 1.6; font-size: 0.9rem; }
        .action-btn { display: block; width: 100%; padding: 15px; margin-top: 15px; text-align: center; text-decoration: none; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-weight: bold; transition: 0.3s; }
        .action-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">← ANA SAYFA</a>
    </nav>

    <svg style="display:none;">
        <defs>
            <path id="icon-highball" d="M15,10 L20,90 L80,90 L85,10 Z M25,20 L75,20 M30,80 L70,80" fill="none" stroke="currentColor" stroke-width="4"/>
            <path id="icon-martini" d="M10,10 L50,60 L90,10 Z M50,60 L50,90 M30,90 L70,90" stroke="currentColor" stroke-width="4" fill="none"/>
            <path id="icon-rocks" d="M15,20 L20,90 L80,90 L85,20 Z M25,80 L75,80" fill="none" stroke="currentColor" stroke-width="4"/>
            <path id="icon-shot" d="M25,30 L30,90 L70,90 L75,30 Z" fill="none" stroke="currentColor" stroke-width="4"/>
            <path id="icon-wine" d="M25,10 Q25,60 50,60 Q75,60 75,10 Z M50,60 L50,90 M30,90 L70,90" fill="none" stroke="currentColor" stroke-width="4"/>
            <path id="icon-raki" d="M25,10 L25,90 M75,10 L75,90 M25,90 L75,90" fill="none" stroke="currentColor" stroke-width="4"/>
        </defs>
    </svg>

    <div class="container">
        
        <div class="bartender-stage">
            
            <lottie-player 
                id="anim-shaker"
                src="https://lottie.host/6d667458-3794-4488-b978-368238605783/7t8F3v0C8O.json"
                background="transparent"
                speed="1"
                loop="true"
                autoplay="false">
            </lottie-player>

            <div class="result-presentation" id="result-layer">
                <lottie-player 
                    id="anim-pour"
                    src="https://lottie.host/0c1b9071-a429-4f08-8067-845045276128/P5gY2s8W5y.json"
                    background="transparent"
                    speed="1.5"
                    loop="false"
                    autoplay="false">
                </lottie-player>

                <svg class="final-glass-svg" viewBox="0 0 100 100">
                    <use id="glass-use" href="#icon-rocks"></use>
                </svg>
            </div>

        </div>

        <div class="dialogue-card">
            <span class="label-tech">BAR_OS v2.1</span>
            <div id="dialogue-text">Sistem hazır. Sipariş bekleniyor...</div>
        </div>

        <div id="options-area"></div>

        <div id="result-card" class="result-card">
            <div class="result-header">
                <span id="drink-title">İÇKİ ADI</span>
                <span style="opacity:0.7">MATCH: 98%</span>
            </div>
            <div class="result-content">
                <p id="drink-desc" style="font-style:italic; margin-bottom:20px;"></p>
                <strong style="color:var(--primary)">> REÇETE:</strong>
                <div id="drink-recipe" class="recipe-list"></div>
                
                <a id="price-btn" href="#" target="_blank" class="action-btn">GÜNCEL FİYATLARI GÖR</a>
                <button onclick="location.reload()" class="action-btn" style="border-color:#444; color:#888; margin-top:10px;">BAŞKA BİR ŞEY?</button>
            </div>
        </div>

    </div>

    <script>
        // --- LOTTIE REFERANSLARI ---
        const shakerAnim = document.getElementById('anim-shaker');
        const pourAnim = document.getElementById('anim-pour');
        const resultLayer = document.getElementById('result-layer');

        // --- VERİTABANI ---
        const drinksDB = [
            { name: "OLD FASHIONED", glass: "rocks", color: "#e67e22", tags: { mood: "deep", taste: "bitter", intensity: "high" }, desc: "Viskinin en saf hali. Klasiklerin babası.", recipe: "6cl Burbon Viski<br>1 Küp Şeker<br>2 damla Angostura<br>Portakal kabuğu", query: "viski fiyatları" },
            { name: "NEGRONI", glass: "rocks", color: "#e74c3c", tags: { mood: "classy", taste: "bitter", intensity: "high" }, desc: "İtalyan asaleti. Tatlı ve acının dengesi.", recipe: "3cl Cin<br>3cl Campari<br>3cl Kırmızı Vermut<br>Portakal dilimi", query: "cin campari fiyat" },
            { name: "MOJITO", glass: "highball", color: "#2ecc71", tags: { mood: "energy", taste: "sour", intensity: "medium" }, desc: "Küba ferahlığı. Nane ve limon.", recipe: "5cl Beyaz Rom<br>Taze Nane & Limon<br>Şeker & Soda", query: "beyaz rom fiyat" },
            { name: "ESPRESSO MARTINI", glass: "martini", color: "#8e44ad", tags: { mood: "energy", taste: "sweet", intensity: "high" }, desc: "Uyandırır ve çarpar.", recipe: "5cl Votka<br>3cl Kahve Likörü<br>1 Shot Espresso", query: "votka kahlua fiyat" },
            { name: "WHISKEY SOUR", glass: "rocks", color: "#f1c40f", tags: { mood: "relax", taste: "sour", intensity: "medium" }, desc: "Köpüklü, ekşi ve tatlı.", recipe: "6cl Viski<br>3cl Limon Suyu<br>Şeker Şurubu<br>Yumurta Akı (Opsiyonel)", query: "viski fiyatları" },
            { name: "GIN TONIC", glass: "highball", color: "#3498db", tags: { mood: "relax", taste: "sour", intensity: "medium" }, desc: "Basit, temiz ve ikonik.", recipe: "5cl Cin<br>Tonik<br>Salatalık veya Limon", query: "cin fiyatları" },
            { name: "COSMOPOLITAN", glass: "martini", color: "#ff0066", tags: { mood: "classy", taste: "fruity", intensity: "medium" }, desc: "Şehirli ve modern.", recipe: "4cl Votka<br>2cl Portakal Likörü<br>Kızılcık Suyu", query: "votka fiyatları" },
            { name: "TEQUILA SHOT", glass: "shot", color: "#f39c12", tags: { mood: "rebel", taste: "sour", intensity: "high" }, desc: "Hızlı ve etkili.", recipe: "4cl Tekila<br>Tuz<br>Limon", query: "tekila fiyatları" },
            { name: "APEROL SPRITZ", glass: "wine", color: "#e67e22", tags: { mood: "relax", taste: "fruity", intensity: "low" }, desc: "İtalyan gün batımı.", recipe: "3 ölçü Prosecco<br>2 ölçü Aperol<br>1 ölçü Soda", query: "aperol fiyat" },
            { name: "LONG ISLAND", glass: "highball", color: "#795548", tags: { mood: "rebel", taste: "sour", intensity: "high" }, desc: "5 alkollü dev.", recipe: "Votka, Cin, Rom, Tekila, Likör<br>Kola & Limon", query: "votka cin rom fiyat" },
            { name: "RAKI", glass: "raki", color: "#ecf0f1", tags: { mood: "deep", taste: "herbal", intensity: "high" }, desc: "Aslan sütü. Yavaş içilir.", recipe: "Duble Rakı<br>Soğuk Su<br>Peynir & Kavun", query: "rakı fiyatları" }
        ];

        const questions = [
            {
                text: "Hoş geldin. Bugün modun nasıl?",
                options: [
                    { label: "Sakinlik / Reset", value: "relax" },
                    { label: "Enerjik / Parti", value: "energy" },
                    { label: "Derin / Düşünceli", value: "deep" },
                    { label: "Sofistike / Şık", value: "classy" },
                    { label: "Asi / Dağınık", value: "rebel" }
                ],
                key: "mood"
            },
            {
                text: "Damağında ne arıyorsun?",
                options: [
                    { label: "Ekşi ve Ferah", value: "sour" },
                    { label: "Acı / Karakterli", value: "bitter" },
                    { label: "Tatlı / Yumuşak", value: "sweet" },
                    { label: "Meyvemsi", value: "fruity" },
                    { label: "Otlu / Baharatlı", value: "herbal" }
                ],
                key: "taste"
            },
            {
                text: "Sertlik derecesi?",
                options: [
                    { label: "Hafif (Keyiflik)", value: "low" },
                    { label: "Orta (Standart)", value: "medium" },
                    { label: "Sert (Çarpsın)", value: "high" }
                ],
                key: "intensity"
            }
        ];

        let currentStep = 0;
        let userPrefs = {};
        const dialogueText = document.getElementById('dialogue-text');
        const optionsArea = document.getElementById('options-area');
        const resultCard = document.getElementById('result-card');
        const root = document.documentElement;

        // Yazı Efekti
        function typeText(text, callback) {
            let i = 0;
            dialogueText.innerHTML = "";
            // Soru sorarken shaker dursun (daha sakin)
            shakerAnim.stop(); 
            
            const interval = setInterval(() => {
                dialogueText.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 25);
        }

        function setPrimaryColor(color) {
            root.style.setProperty('--primary', color);
        }

        function renderStep() {
            optionsArea.innerHTML = "";
            
            if (currentStep < questions.length) {
                const q = questions[currentStep];
                typeText(q.text, () => {
                    q.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.innerText = opt.label;
                        btn.onclick = () => {
                            userPrefs[q.key] = opt.value;
                            currentStep++;
                            renderStep();
                        };
                        optionsArea.appendChild(btn);
                    });
                });
            } else {
                calculateResult();
            }
        }

        function calculateResult() {
            // HESAPLAMA BAŞLADI: Shaker'ı çalıştır!
            shakerAnim.play();
            
            typeText("Reçeteler taranıyor... En uygun karışım hazırlanıyor...", () => {
                
                setTimeout(() => {
                    optionsArea.style.display = 'none';
                    
                    let bestDrink = drinksDB[0];
                    let maxScore = -1;

                    drinksDB.forEach(drink => {
                        let score = 0;
                        if (drink.tags.mood === userPrefs.mood) score += 5;
                        if (drink.tags.taste === userPrefs.taste) score += 3;
                        if (drink.tags.intensity === userPrefs.intensity) score += 2;
                        score += Math.random();

                        if (score > maxScore) {
                            maxScore = score;
                            bestDrink = drink;
                        }
                    });

                    presentDrink(bestDrink);

                }, 2000); // 2 saniye shaker sallama süresi
            });
        }

        function presentDrink(drink) {
            // 1. Shaker'ı durdur ve gizle
            shakerAnim.stop();
            shakerAnim.style.opacity = 0;

            // 2. Rengi ve Bardağı Ayarla
            setPrimaryColor(drink.color);
            let iconId = 'icon-' + drink.glass;
            document.getElementById('glass-use').setAttribute('href', '#' + iconId);

            // 3. Sonuç Katmanını Göster (Bardak + Dökülme Efekti)
            resultLayer.style.opacity = 1;
            
            // 4. DÖKÜLME EFEKTİNİ BAŞLAT! (Sadece bir kere oynar)
            pourAnim.play();

            // 5. Kartı Göster
            resultCard.style.display = 'block';
            document.getElementById('drink-title').innerText = drink.name;
            document.getElementById('drink-desc').innerText = drink.desc;
            document.getElementById('drink-recipe').innerHTML = drink.recipe;
            
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(drink.query + " 2026")}`;
            document.getElementById('price-btn').href = searchUrl;

            dialogueText.innerHTML = "Karışım tamamlandı. <span style='color:var(--primary)'>Afiyet olsun.</span>";
        }

        window.onload = () => {
            renderStep();
            // Sayfa yüklendiğinde shaker'ı durdur (sadece hesaplarken çalışsın)
            shakerAnim.stop();
        };

    </script>
</body>
</html>
