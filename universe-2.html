<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Space Raid</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================================================
   CORE SETUP
===================================================== */

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000010, 40, 260);

const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 12, 22);
camera.lookAt(0, 0, -40);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =====================================================
   LIGHTING
===================================================== */

scene.add(new THREE.AmbientLight(0x555577, 1.5));

const keyLight = new THREE.DirectionalLight(0x88aaff, 2);
keyLight.position.set(5, 30, 10);
scene.add(keyLight);

/* =====================================================
   STAR DOME (arkadaki hiçlik)
===================================================== */

const starGeometry = new THREE.SphereGeometry(500, 32, 32);
const starMaterial = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    side: THREE.BackSide
});

const starMesh = new THREE.Mesh(starGeometry, starMaterial);
scene.add(starMesh);

/* =====================================================
   PLAYER SHIP
===================================================== */

const ship = new THREE.Mesh(
    new THREE.ConeGeometry(1, 4, 16),
    new THREE.MeshStandardMaterial({
        color: 0xddddff,
        emissive: 0x222266,
        metalness: 0.8,
        roughness: 0.2
    })
);
ship.rotation.x = Math.PI / 2;
ship.position.y = 1.5;
scene.add(ship);

/* =====================================================
   SPACE LANE (geniş oyun yüzeyi)
===================================================== */

const lanes = [];
for (let i = 0; i < 60; i++) {
    const lane = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({
            color: 0x050515,
            roughness: 1
        })
    );
    lane.rotation.x = -Math.PI / 2;
    lane.position.z = -i * 20;
    scene.add(lane);
    lanes.push(lane);
}

/* =====================================================
   INPUT & CHARGE SYSTEM
===================================================== */

const keys = {};
let charging = false;
let chargePower = 0;
const maxCharge = 100;

window.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space" && !charging) {
        charging = true;
        chargePower = 0;
    }
});

window.addEventListener("keyup", e => {
    keys[e.code] = false;
    if (e.code === "Space" && charging) {
        firePlasma(chargePower);
        charging = false;
        chargePower = 0;
    }
});

/* =====================================================
   PLASMA SHOTS
===================================================== */

const shots = [];

function firePlasma(power) {
    const size = THREE.MathUtils.clamp(power / 25, 0.5, 3);

    const shot = new THREE.Mesh(
        new THREE.SphereGeometry(size, 16, 16),
        new THREE.MeshStandardMaterial({
            color: 0x66ccff,
            emissive: 0x2299ff,
            emissiveIntensity: power / 40
        })
    );
    shot.position.copy(ship.position);
    shot.userData.speed = 1 + power / 30;
    scene.add(shot);
    shots.push(shot);
}

/* =====================================================
   GAME LOOP
===================================================== */

function animate() {
    requestAnimationFrame(animate);

    /* Movement */
    if (keys["ArrowLeft"]) ship.position.x -= 0.4;
    if (keys["ArrowRight"]) ship.position.x += 0.4;
    ship.position.x = THREE.MathUtils.clamp(ship.position.x, -8, 8);

    /* Charging feedback */
    if (charging) {
        chargePower = Math.min(maxCharge, chargePower + 1.2);
        ship.material.emissiveIntensity = 0.5 + chargePower / 80;
    } else {
        ship.material.emissiveIntensity = 0.5;
    }

    /* Space flow */
    lanes.forEach(l => {
        l.position.z += 0.8;
        if (l.position.z > 20) l.position.z = -1200;
    });

    starMesh.rotation.y += 0.0003;

    /* Shots */
    shots.forEach((s, i) => {
        s.position.z -= s.userData.speed;
        if (s.position.z < -300) {
            scene.remove(s);
            shots.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}

animate();

/* =====================================================
   RESIZE
===================================================== */

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
