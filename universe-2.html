<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Space Raid – Parallax Space</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================================================
   CORE
===================================================== */

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000008, 80, 900);

const baseFov = 68;
const camera = new THREE.PerspectiveCamera(
    baseFov,
    window.innerWidth / window.innerHeight,
    0.1,
    4000
);
camera.position.set(0, 10, 28);
camera.lookAt(0, 0, -120);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =====================================================
   LIGHTING
===================================================== */

scene.add(new THREE.AmbientLight(0x444466, 1.2));
const sun = new THREE.DirectionalLight(0x88aaff, 2);
sun.position.set(10, 30, 20);
scene.add(sun);

/* =====================================================
   STARFIELD (PARALLAX DESTEKLİ)
===================================================== */

const starCount = 1600;
const starGeo = new THREE.BufferGeometry();
const starPos = [];

for (let i = 0; i < starCount; i++) {
    starPos.push(
        (Math.random() - 0.5) * 600,
        (Math.random() - 0.5) * 400,
        -Math.random() * 2500
    );
}

starGeo.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPos, 3)
);

const starMat = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.9
});

const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

/* =====================================================
   DEV GALAKSİLER
===================================================== */

const galaxies = [];

function spawnGalaxy() {
    const g = new THREE.Mesh(
        new THREE.TorusGeometry(
            40 + Math.random() * 40,
            8,
            16,
            64
        ),
        new THREE.MeshBasicMaterial({
            color: 0x5522aa,
            transparent: true,
            opacity: 0.35,
            wireframe: true
        })
    );

    g.position.set(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 150,
        -3000
    );

    scene.add(g);
    galaxies.push(g);
}

for (let i = 0; i < 4; i++) spawnGalaxy();

/* =====================================================
   ASTEROIDS
===================================================== */

const asteroids = [];

function spawnAsteroid() {
    const a = new THREE.Mesh(
        new THREE.IcosahedronGeometry(
            2 + Math.random() * 3,
            1
        ),
        new THREE.MeshStandardMaterial({
            color: 0x555555,
            roughness: 0.9,
            metalness: 0.1
        })
    );

    a.position.set(
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 40,
        -1200
    );

    a.userData.rot = new THREE.Vector3(
        Math.random() * 0.01,
        Math.random() * 0.01,
        Math.random() * 0.01
    );

    scene.add(a);
    asteroids.push(a);
}

setInterval(spawnAsteroid, 900);

/* =====================================================
   PLAYER SHIP
===================================================== */

const ship = new THREE.Mesh(
    new THREE.CylinderGeometry(0.6, 1.4, 4, 16),
    new THREE.MeshStandardMaterial({
        color: 0xddeeff,
        emissive: 0x2233aa,
        metalness: 0.85,
        roughness: 0.2
    })
);
ship.rotation.x = Math.PI / 2;
ship.position.y = 1.5;
scene.add(ship);

/* =====================================================
   INPUT & STATE
===================================================== */

const keys = {};
let charging = false;
let chargePower = 0;

let speed = 1.0;
let targetSpeed = 1.0;

let lateralVelocity = 0;

window.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space" && !charging) {
        charging = true;
        chargePower = 0;
    }
});

window.addEventListener("keyup", e => {
    keys[e.code] = false;
    if (e.code === "Space" && charging) {
        firePlasma(chargePower);
        charging = false;
        chargePower = 0;
    }
});

/* =====================================================
   PLASMA
===================================================== */

const shots = [];

function firePlasma(power) {
    const s = new THREE.Mesh(
        new THREE.SphereGeometry(
            THREE.MathUtils.clamp(power / 30, 0.6, 3),
            20, 20
        ),
        new THREE.MeshStandardMaterial({
            color: 0x66ccff,
            emissive: 0x33aaff,
            emissiveIntensity: power / 35
        })
    );

    s.position.copy(ship.position);
    s.userData.speed = 2 + power / 20;
    scene.add(s);
    shots.push(s);
}

/* =====================================================
   GAME LOOP
===================================================== */

function animate() {
    requestAnimationFrame(animate);

    /* ---------- LATERAL MOVEMENT ---------- */
    if (keys["ArrowLeft"]) lateralVelocity -= 0.03;
    if (keys["ArrowRight"]) lateralVelocity += 0.03;
    lateralVelocity *= 0.92;

    ship.position.x += lateralVelocity * 10;
    ship.position.x = THREE.MathUtils.clamp(ship.position.x, -14, 14);

    /* ---------- SPEED ---------- */
    if (keys["ArrowUp"]) targetSpeed += 0.05;
    if (keys["ArrowDown"]) targetSpeed -= 0.05;
    targetSpeed = THREE.MathUtils.clamp(targetSpeed, 0.5, 3.8);
    speed += (targetSpeed - speed) * 0.08;

    camera.fov = baseFov + speed * 3.5;
    camera.updateProjectionMatrix();

    /* ---------- CHARGE FEEDBACK ---------- */
    if (charging) {
        chargePower = Math.min(120, chargePower + 1.5);
        ship.material.emissiveIntensity = 0.6 + chargePower / 60;
    } else {
        ship.material.emissiveIntensity = 0.6;
    }

    /* ---------- STAR PARALLAX ---------- */
    const p = starGeo.attributes.position.array;
    for (let i = 2; i < p.length; i += 3) {
        p[i] += 2.2 * speed;
        p[i - 2] -= lateralVelocity * 4; // parallax
        if (p[i] > 40) p[i] = -2500;
    }
    starGeo.attributes.position.needsUpdate = true;

    /* ---------- GALAXIES ---------- */
    galaxies.forEach(g => {
        g.position.z += 0.6 * speed;
        g.rotation.z += 0.0004;
        if (g.position.z > 200) {
            g.position.z = -3000;
        }
    });

    /* ---------- ASTEROIDS ---------- */
    asteroids.forEach((a, i) => {
        a.position.z += 1.2 * speed;
        a.position.x -= lateralVelocity * 2;
        a.rotation.x += a.userData.rot.x;
        a.rotation.y += a.userData.rot.y;

        if (a.position.z > 100) {
            scene.remove(a);
            asteroids.splice(i, 1);
        }
    });

    /* ---------- PLASMA ---------- */
    shots.forEach((s, i) => {
        s.position.z -= s.userData.speed * speed;
        if (s.position.z < -3000) {
            scene.remove(s);
            shots.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}

animate();

/* =====================================================
   RESIZE
===================================================== */

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
