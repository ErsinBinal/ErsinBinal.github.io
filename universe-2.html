<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Space Raid – Forward Space Shooter</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================================================
   SCENE / CAMERA / RENDERER
===================================================== */

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000008, 50, 500);

const camera = new THREE.PerspectiveCamera(
    68,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.set(0, 10, 25);
camera.lookAt(0, 0, -80);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =====================================================
   LIGHTING
===================================================== */

scene.add(new THREE.AmbientLight(0x444466, 1.2));

const mainLight = new THREE.DirectionalLight(0x88aaff, 2);
mainLight.position.set(5, 20, 10);
scene.add(mainLight);

/* =====================================================
   STARFIELD – GERÇEK İLERLEME HİSSİ
===================================================== */

const starCount = 1400;
const starGeometry = new THREE.BufferGeometry();
const starPositions = [];

for (let i = 0; i < starCount; i++) {
    starPositions.push(
        (Math.random() - 0.5) * 300,
        (Math.random() - 0.5) * 300,
        -Math.random() * 1200
    );
}

starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPositions, 3)
);

const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.9
});

const starField = new THREE.Points(starGeometry, starMaterial);
scene.add(starField);

/* =====================================================
   DISTANT GALAXY DOME (kubbe hissi)
===================================================== */

const galaxy = new THREE.Mesh(
    new THREE.SphereGeometry(1000, 32, 32),
    new THREE.MeshBasicMaterial({
        color: 0x080015,
        side: THREE.BackSide
    })
);
scene.add(galaxy);

/* =====================================================
   PLAYER SHIP
===================================================== */

const ship = new THREE.Mesh(
    new THREE.CylinderGeometry(0.6, 1.4, 4, 16),
    new THREE.MeshStandardMaterial({
        color: 0xddeeff,
        emissive: 0x2233aa,
        metalness: 0.85,
        roughness: 0.2
    })
);
ship.rotation.x = Math.PI / 2;
ship.position.y = 1.5;
scene.add(ship);

/* =====================================================
   INPUT & CHARGE SYSTEM
===================================================== */

const keys = {};
let charging = false;
let chargePower = 0;
const maxCharge = 120;

window.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space" && !charging) {
        charging = true;
        chargePower = 0;
    }
});

window.addEventListener("keyup", e => {
    keys[e.code] = false;
    if (e.code === "Space" && charging) {
        firePlasma(chargePower);
        charging = false;
        chargePower = 0;
        ship.material.emissiveIntensity = 0.6;
    }
});

/* =====================================================
   PLASMA SHOTS
===================================================== */

const shots = [];

function firePlasma(power) {
    const size = THREE.MathUtils.clamp(power / 30, 0.6, 3.2);

    const plasma = new THREE.Mesh(
        new THREE.SphereGeometry(size, 20, 20),
        new THREE.MeshStandardMaterial({
            color: 0x66ccff,
            emissive: 0x33aaff,
            emissiveIntensity: power / 35
        })
    );

    plasma.position.copy(ship.position);
    plasma.userData.speed = 1.5 + power / 25;
    scene.add(plasma);
    shots.push(plasma);
}

/* =====================================================
   GAME LOOP
===================================================== */

function animate() {
    requestAnimationFrame(animate);

    /* Ship movement */
    if (keys["ArrowLeft"]) ship.position.x -= 0.5;
    if (keys["ArrowRight"]) ship.position.x += 0.5;
    ship.position.x = THREE.MathUtils.clamp(ship.position.x, -12, 12);

    /* Charge feedback */
    if (charging) {
        chargePower = Math.min(maxCharge, chargePower + 1.4);
        ship.material.emissiveIntensity = 0.6 + chargePower / 60;
    }

    /* Star movement – ilerleme hissi */
    const positions = starGeometry.attributes.position.array;
    for (let i = 2; i < positions.length; i += 3) {
        positions[i] += 2.6;
        if (positions[i] > 20) positions[i] = -1200;
    }
    starGeometry.attributes.position.needsUpdate = true;

    galaxy.rotation.y += 0.00025;

    /* Plasma movement */
    shots.forEach((s, i) => {
        s.position.z -= s.userData.speed;
        if (s.position.z < -1500) {
            scene.remove(s);
            shots.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}

animate();

/* =====================================================
   RESIZE
===================================================== */

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
