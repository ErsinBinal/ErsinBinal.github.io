<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Space Raid – Random Horizon Space</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =====================================================
   CORE
===================================================== */

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000008, 120, 1200);

const baseFov = 68;
const camera = new THREE.PerspectiveCamera(
    baseFov,
    window.innerWidth / window.innerHeight,
    0.1,
    6000
);
camera.position.set(0, 10, 30);
camera.lookAt(0, 0, -200);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =====================================================
   LIGHTING
===================================================== */

scene.add(new THREE.AmbientLight(0x444466, 1.1));

const sun = new THREE.DirectionalLight(0x88aaff, 2);
sun.position.set(30, 40, 20);
scene.add(sun);

/* =====================================================
   STARFIELD (HACİMSEL)
===================================================== */

const starCount = 1800;
const starGeo = new THREE.BufferGeometry();
const starPos = [];

for (let i = 0; i < starCount; i++) {
    starPos.push(
        (Math.random() - 0.5) * 800,
        (Math.random() - 0.5) * 500,
        -Math.random() * 4000
    );
}

starGeo.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPos, 3)
);

const stars = new THREE.Points(
    starGeo,
    new THREE.PointsMaterial({ color: 0xffffff, size: 0.9 })
);
scene.add(stars);

/* =====================================================
   GALAXIES (RASTLANTISAL UFUK)
===================================================== */

const galaxies = [];

function spawnGalaxy() {
    const angle = Math.random() * Math.PI * 2;
    const radius = 400 + Math.random() * 400;

    const g = new THREE.Mesh(
        new THREE.TorusGeometry(
            60 + Math.random() * 60,
            10,
            16,
            64
        ),
        new THREE.MeshBasicMaterial({
            color: 0x5522aa,
            transparent: true,
            opacity: 0.35,
            wireframe: true
        })
    );

    g.position.set(
        Math.cos(angle) * radius,
        (Math.random() - 0.5) * 200,
        -5000
    );

    g.userData = {
        drift: new THREE.Vector3(
            -Math.cos(angle) * 0.15,
            (Math.random() - 0.5) * 0.05,
            1
        ),
        scaleSpeed: 0.0006 + Math.random() * 0.0006
    };

    scene.add(g);
    galaxies.push(g);
}

for (let i = 0; i < 5; i++) spawnGalaxy();

/* =====================================================
   ASTEROIDS (ÇAPRAZ AKIŞ)
===================================================== */

const asteroids = [];

function spawnAsteroid() {
    const side = Math.random() < 0.5 ? -1 : 1;

    const a = new THREE.Mesh(
        new THREE.IcosahedronGeometry(
            2 + Math.random() * 4,
            1
        ),
        new THREE.MeshStandardMaterial({
            color: 0x666666,
            roughness: 0.9,
            metalness: 0.1
        })
    );

    a.position.set(
        side * (50 + Math.random() * 80),
        (Math.random() - 0.5) * 40,
        -3000
    );

    a.userData = {
        velocity: new THREE.Vector3(
            -side * (0.2 + Math.random() * 0.4),
            (Math.random() - 0.5) * 0.05,
            2 + Math.random() * 1.5
        ),
        rot: new THREE.Vector3(
            Math.random() * 0.02,
            Math.random() * 0.02,
            Math.random() * 0.02
        )
    };

    scene.add(a);
    asteroids.push(a);
}

setInterval(spawnAsteroid, 700);

/* =====================================================
   PLAYER SHIP
===================================================== */

const ship = new THREE.Mesh(
    new THREE.CylinderGeometry(0.6, 1.4, 4, 16),
    new THREE.MeshStandardMaterial({
        color: 0xddeeff,
        emissive: 0x2233aa,
        metalness: 0.85,
        roughness: 0.2
    })
);
ship.rotation.x = Math.PI / 2;
ship.position.y = 1.5;
scene.add(ship);

/* =====================================================
   INPUT & STATE
===================================================== */

const keys = {};
let charging = false;
let chargePower = 0;

let speed = 1.0;
let targetSpeed = 1.0;
let lateralVelocity = 0;

window.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space" && !charging) {
        charging = true;
        chargePower = 0;
    }
});

window.addEventListener("keyup", e => {
    keys[e.code] = false;
    if (e.code === "Space" && charging) {
        firePlasma(chargePower);
        charging = false;
        chargePower = 0;
    }
});

/* =====================================================
   PLASMA
===================================================== */

const shots = [];

function firePlasma(power) {
    const s = new THREE.Mesh(
        new THREE.SphereGeometry(
            THREE.MathUtils.clamp(power / 30, 0.6, 3),
            20, 20
        ),
        new THREE.MeshStandardMaterial({
            color: 0x66ccff,
            emissive: 0x33aaff,
            emissiveIntensity: power / 35
        })
    );

    s.position.copy(ship.position);
    s.userData.speed = 2 + power / 20;
    scene.add(s);
    shots.push(s);
}

/* =====================================================
   GAME LOOP
===================================================== */

function animate() {
    requestAnimationFrame(animate);

    /* ---- SHIP LATERAL ---- */
    if (keys["ArrowLeft"]) lateralVelocity -= 0.03;
    if (keys["ArrowRight"]) lateralVelocity += 0.03;
    lateralVelocity *= 0.92;

    ship.position.x += lateralVelocity * 10;
    ship.position.x = THREE.MathUtils.clamp(ship.position.x, -16, 16);

    /* ---- SPEED ---- */
    if (keys["ArrowUp"]) targetSpeed += 0.05;
    if (keys["ArrowDown"]) targetSpeed -= 0.05;
    targetSpeed = THREE.MathUtils.clamp(targetSpeed, 0.5, 4);
    speed += (targetSpeed - speed) * 0.08;

    camera.fov = baseFov + speed * 3.5;
    camera.updateProjectionMatrix();

    /* ---- CHARGE ---- */
    if (charging) {
        chargePower = Math.min(120, chargePower + 1.5);
        ship.material.emissiveIntensity = 0.6 + chargePower / 60;
    } else {
        ship.material.emissiveIntensity = 0.6;
    }

    /* ---- STARS ---- */
    const p = starGeo.attributes.position.array;
    for (let i = 2; i < p.length; i += 3) {
        p[i] += 2.2 * speed;
        p[i - 2] -= lateralVelocity * 4;
        if (p[i] > 60) p[i] = -4000;
    }
    starGeo.attributes.position.needsUpdate = true;

    /* ---- GALAXIES ---- */
    galaxies.forEach(g => {
        g.position.addScaledVector(g.userData.drift, speed);
        g.scale.multiplyScalar(1 + g.userData.scaleSpeed * speed);
        g.rotation.z += 0.0004 * speed;

        if (g.position.z > 300) {
            scene.remove(g);
            galaxies.splice(galaxies.indexOf(g), 1);
            spawnGalaxy();
        }
    });

    /* ---- ASTEROIDS ---- */
    asteroids.forEach((a, i) => {
        a.position.addScaledVector(a.userData.velocity, speed);
        a.rotation.x += a.userData.rot.x;
        a.rotation.y += a.userData.rot.y;

        if (a.position.z > 200) {
            scene.remove(a);
            asteroids.splice(i, 1);
        }
    });

    /* ---- PLASMA ---- */
    shots.forEach((s, i) => {
        s.position.z -= s.userData.speed * speed;
        if (s.position.z < -4000) {
            scene.remove(s);
            shots.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}

animate();

/* =====================================================
   RESIZE
===================================================== */

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
