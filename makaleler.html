<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERSİN BİNAL - Makaleler</title>
    <meta name="description" content="Ersin Binal'ın makaleleri — teknoloji, pazarlama ve dijital dönüşüm üzerine kısa notlar.">
    <link rel="canonical" href="https://ersinbinal.github.io/makaleler.html">
    <meta property="og:site_name" content="Ersin Binal">
    <meta property="og:title" content="ERSİN BİNAL - Makaleler">
    <meta property="og:description" content="Ersin Binal'ın makaleleri — teknoloji, pazarlama ve dijital dönüşüm üzerine kısa notlar.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root{ --bg:#000; --g:#00ff00; --dim:#007700; }
        html,body{ height:100%; }
        body{ background:var(--bg); color:var(--g); font-family: 'Courier New', monospace; margin:0; padding:20px; }
        .skip-link{ position:absolute; left:-999px; top:auto; overflow:hidden; }
        .skip-link:focus{ position:static; left:12px; top:12px; background:var(--g); color:#000; padding:8px 12px; border-radius:4px; z-index:9999; }
        .site{ max-width:1000px; margin:0 auto; }
        header.site-header{ border:2px solid var(--g); padding:18px; border-radius:8px; box-shadow:0 0 18px var(--dim); }
        header h1{ margin:0 0 6px 0; font-size:1.6rem; }
        header p{ margin:0; color:#00bb00; }
        main{ margin-top:18px; }
        .controls{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:12px; }
        .search{ background:#111; border:1px solid var(--g); color:var(--g); padding:8px 12px; border-radius:6px; }
        .article-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:18px; }
        article.card{ background:#0b0b0b; border:1px solid var(--g); padding:14px; border-radius:8px; box-shadow:0 0 8px var(--dim); }
        .card h3{ margin:0 0 6px 0; font-size:1.05rem; }
        .meta{ font-size:0.85rem; color:#00bb00; margin-bottom:8px; }
        .summary{ color:#9fffb5; margin-bottom:10px; }
        .btn{ background:transparent; border:1px solid var(--g); color:var(--g); padding:6px 12px; border-radius:6px; cursor:pointer; }
        .btn:hover{ background:var(--g); color:#000; }
        .full{ display:none; margin-top:12px; color:#dfffe6; }
        .full.active{ display:block; }
        img.responsive{ max-width:100%; height:auto; display:block; margin:8px 0; border:1px solid var(--g); }
        @media (prefers-reduced-motion: reduce){ *{ transition:none!important; animation:none!important; } }
    </style>
</head>
<body>
    <a class="skip-link" href="#content">İçeriğe atla</a>
    <div class="site">
        <header class="site-header" role="banner">
            <h1>ERSİN BİNAL</h1>
            <p>Terminal estetiğinde makaleler — teknoloji, pazarlama, iş modelleri.</p>
        </header>

        <main id="content" role="main" aria-labelledby="page-title">
            <div class="controls">
                <h2 id="page-title">Makaleler</h2>
                <div>
                    <input id="search" class="search" type="search" placeholder="Ara... (başlık veya içerik)" aria-label="Makale ara">
                </div>
            </div>

            <section id="articles" class="article-grid" aria-live="polite"></section>

            <!-- Template for articles -->
            <template id="article-template">
                <article class="card">
                    <h3 class="title"></h3>
                    <div class="meta"></div>
                    <div class="summary"></div>
                    <button class="btn read-btn">Devamını Oku</button>
                    <div class="full" aria-hidden="true"></div>
                </article>
            </template>

        </main>
    </div>

    <script>
    // Güvenli, temiz makale verisi. İçerikler HTML içerebilir; burada kontrol sahibi sizsiniz.
    const staticArticles = [
        {
            id: 'stat-1',
            title: 'Abonelik Modelinin Yükselişi',
            date: '2025-03-02',
            summary: 'Dijital içerik platformlarının büyümesiyle abonelik modelleri işletmelerin öncelikli stratejisi oldu.',
            content: `Son yıllarda dijital içerik platformlarının büyümesiyle abonelik modeli işletmelerin öncelikli stratejisi haline geldi. Netflix, Spotify ve benzeri şirketler, kullanıcılara sürekli içerik sunarak gelir modelini dönüştürdü.<br><picture><source type="image/webp" srcset="/uploads/veri-temelli-model-400.webp 400w, /uploads/veri-temelli-model-800.webp 800w" sizes="(max-width:600px) 100vw, 800px"><img class="responsive" src="/uploads/veri-temelli-model.png" alt="Veri Temelli Gelir Modeli" width="800" height="450" loading="lazy" decoding="async"></picture>`
        },
        {
            id: 'stat-2',
            title: 'Dijital Dönüşümde Yapay Zeka',
            date: '2025-02-15',
            summary: 'Yapay zeka müşteri hizmetleri, veri analizi ve otomasyonda büyük etkiler yaratıyor.',
            content: 'Yapay zeka, iş dünyasında devrim yaratıyor. Özellikle müşteri hizmetleri, veri analizi ve otomasyon alanlarında büyük etkiler yaratıyor. Peki, yapay zeka işletmelerin geleceğini nasıl şekillendirecek?'
        },
        {
            id: 'stat-3',
            title: 'Gelir Modelleri Nasıl Evrimleşti?',
            date: '2025-01-28',
            summary: 'Barter ekonomisinden SaaS dönemine kadar gelir modellerindeki kırılma noktaları.',
            content: 'Gelir modelleri tarih boyunca değişim gösterdi. Barter ekonomisinden SaaS abonelik modellerine kadar olan süreçte hangi kırılma noktaları yaşandı?'
        },
        {
            id: 'stat-4',
            title: 'Fiyatın Ötesinde: Gelir Yönetiminin Gizli Dili',
            date: '2025-03-05',
            summary: 'Veri temelli fiyatlandırma ve çift taraflı gelir modellerinin avantajları.',
            content: `**Veri Temelli Fiyatlandırma**<br>Bu model hem üyelik ücretleri hem de veri istihbaratı gelirlerini içerir. Örnekler ve karşılaştırmalar...<br><img class="responsive" src="/uploads/veri-temelli-model.png" alt="Veri Temelli Gelir Modeli" loading="lazy" decoding="async" width="800" height="450">`
        }
    ];

    // Dinamik makaleler localStorage'dan
    function loadDynamicArticles(){
        try{ return JSON.parse(localStorage.getItem('articles')||'[]'); }catch(e){ return []; }
    }

    // Render fonksiyonu
    function renderArticles(list){
        const container = document.getElementById('articles');
        container.innerHTML = '';
        const tpl = document.getElementById('article-template');
        list.forEach(article => {
            const node = tpl.content.cloneNode(true);
            const art = node.querySelector('article');
            node.querySelector('.title').textContent = article.title;
            node.querySelector('.meta').textContent = article.date;
            node.querySelector('.summary').textContent = article.summary || (article.content.replace(/<[^>]+>/g,'').slice(0,160) + '...');
            const full = node.querySelector('.full');
            full.innerHTML = article.content || '';
            const btn = node.querySelector('.read-btn');
            btn.addEventListener('click', () => {
                const isActive = full.classList.toggle('active');
                full.setAttribute('aria-hidden', !isActive);
                btn.textContent = isActive ? 'Kapat' : 'Devamını Oku';
                if(isActive) full.scrollIntoView({behavior:'smooth', block:'center'});
            });
            container.appendChild(node);
        });
    }

    // Başlangıç render
    document.addEventListener('DOMContentLoaded', () => {
        const dyn = loadDynamicArticles();
        const all = [...staticArticles, ...dyn.map((a,i)=>({ id:'dyn-'+i, title:a.title, date:a.date, summary:a.content.replace(/<[^>]+>/g,'').slice(0,120), content: a.content }))];
        renderArticles(all);

        // Arama
        const search = document.getElementById('search');
        search.addEventListener('input', (e)=>{
            const q = e.target.value.trim().toLowerCase();
            if(!q){ renderArticles(all); return; }
            const filtered = all.filter(a => (a.title + ' ' + (a.summary||'') + ' ' + (a.content||'')).toLowerCase().includes(q));
            renderArticles(filtered);
        });
    });
    </script>

    <!-- Lazy-loading fallback for older browsers -->
    <script>
    (function(){
        if('loading' in HTMLImageElement.prototype) return;
        if(!('IntersectionObserver' in window)) return; // very old browsers: skip
        const imgs = document.querySelectorAll('img[loading]');
        const io = new IntersectionObserver((entries, obs) => {
            entries.forEach(e => {
                if(e.isIntersecting){
                    const img = e.target;
                    if(img.dataset && img.dataset.src){ img.src = img.dataset.src; }
                    obs.unobserve(img);
                }
            });
        });
        imgs.forEach(i => io.observe(i));
    })();
    </script>

</body>
</html>
