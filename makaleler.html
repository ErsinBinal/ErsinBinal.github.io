    <script>
    // 5 saniye mouse basılı tutunca açılan gizli makale ekleme fonksiyonu
    (function() {
        let mouseTimer, isDown = false;
        document.addEventListener('mousedown', function(e) {
            if(e.button !== 0) return; // Sadece sol tık
            isDown = true;
            mouseTimer = setTimeout(() => {
                if(isDown) {
                    document.getElementById('hiddenAddBox').style.display = 'block';
                }
            }, 5000); // 5 sn
        });
        document.addEventListener('mouseup', function() {
            isDown = false;
            clearTimeout(mouseTimer);
        });

        document.getElementById('hideBoxBtn').onclick = function() {
            document.getElementById('hiddenAddBox').style.display = 'none';
        };

        document.getElementById('hiddenAddForm').onsubmit = function(e) {
            e.preventDefault();
            let baslik = document.getElementById('mBaslik').value.trim();
            let tarih = document.getElementById('mTarih').value;
            let icerik = document.getElementById('mIcerik').value.trim();
            if(baslik && tarih && icerik) {
                let arr = JSON.parse(localStorage.getItem("articles") || "[]");
                arr.push({ title: baslik, date: tarih, content: icerik });
                localStorage.setItem("articles", JSON.stringify(arr));
                document.getElementById('hiddenAddBox').style.display = 'none';
                location.reload();
            }
        };
    })();
    </script>

    <script>
    (function(){
        if('loading' in HTMLImageElement.prototype) return;
        const imgs = document.querySelectorAll('img');
        if('IntersectionObserver' in window){
            const io = new IntersectionObserver((entries, obs) => {
                entries.forEach(e => {
                    if(e.isIntersecting){
                        const img = e.target;
                        if(img.dataset.src) img.src = img.dataset.src;
                        obs.unobserve(img);
                    }
                });
            });
            imgs.forEach(img => {
                if(!img.hasAttribute('loading')) img.setAttribute('loading','lazy');
                if(img.src && !img.dataset.src){ img.dataset.src = img.src; img.removeAttribute('src'); }
                io.observe(img);
            });
        }
    })();
    </script>
