<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle | Convivium_</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Bu sayfaya özel ek stiller */
        .oracle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        .matrix-display {
            font-size: 2rem;
            color: #0f0; /* Matrix yeşili */
            min-height: 60px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
            word-wrap: break-word;
        }

        .instruction {
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            color: #ccc;
        }

        .action-btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .action-btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Glitch efekti */
        .glitch-text {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" style="color:#0f0; text-decoration:none; font-family:'Courier New';">[ < Ana Sayfa ]</a>
    </nav>

    <div class="oracle-container">
        <div id="instruction-text" class="instruction">
            <p>> SİSTEM BAŞLATILDI...</p>
            <p>Kafandaki soruyu netleştir. Bu algoritma, senin fare hareketlerindeki kaosu (Entropy) kullanarak kaderini hesaplayacak.</p>
            <p><strong>DİKKAT:</strong> Sadece tek bir hakkın var. Cevabı beğenmesen bile geri dönüş yok.</p>
        </div>

        <div id="matrix-output" class="matrix-display">
            [ SİNYAL BEKLENİYOR... ]
        </div>

        <button id="oracle-btn" class="action-btn" onclick="initiateSequence()">Sorguyu Başlat</button>
    </div>

    <script>
        // --- 1. KONFİGÜRASYON VE VERİ HAVUZU (Eksik olan kısımlar) ---
        const STORAGE_KEY = 'oracle_last_visit';
        const COOLDOWN_HOURS = 24; 

        // 5x5 Matris: Satırlar (Konsept), Sütunlar (Şiddet)
        const answerMatrix = [
            ["Kesinlikle Evet", "Sistem Onaylıyor", "Yüksek İhtimal", "Kod Hatasız", "Yeşil Işık"], 
            ["Mümkün Değil", "Erişim Reddedildi", "Kritik Hata", "Asla", "Sistem Çöküşü"], 
            ["Veri Yetersiz", "Daha Sonra Dene", "Kaos Hakim", "Bağlantı Koptu", "Bilinmiyor"], 
            ["Risk Al", "Bedelini Öde", "Sınırları Zorla", "Kuralları Yık", "Cesaret Et"], 
            ["Sabırlı Ol", "Zamanı Değil", "Güncelleme Bekle", "Sessiz Kal", "Gözlemle"] 
        ];

        // --- 2. ENTROPİ HAVUZU (Mouse Takibi) ---
        let entropyPool = 0;
        let mouseEvents = 0;

        // Sayfa yüklendiğinde fare hareketlerini dinle
        document.addEventListener('mousemove', (e) => {
            // Fare koordinatları + zaman damgası = Benzersiz Seed
            entropyPool += (e.clientX * e.clientY) + new Date().getMilliseconds();
            mouseEvents++;
            
            // Matrix ekranında görsel geri bildirim (Kullanıcı izlendiğini hissetsin)
            const btn = document.getElementById('oracle-btn');
            if(mouseEvents % 10 === 0 && !btn.disabled) {
                const preview = document.getElementById('matrix-output');
                preview.style.opacity = 0.5;
                // Hexadecimal değere çevirip son 6 haneyi göster
                preview.innerText = `[ ENTROPY: ${entropyPool.toString(16).toUpperCase().slice(-6)} ]`;
            }
        });

        // --- 3. ANA ALGORİTMA ---
        function initiateSequence() {
            const btn = document.getElementById('oracle-btn');
            const output = document.getElementById('matrix-output');
            const instruction = document.getElementById('instruction-text');

            // KONTROL 1: Daha önce sormuş mu?
            const lastVisit = localStorage.getItem(STORAGE_KEY);
            const now = new Date().getTime();

            if (lastVisit) {
                const diffHours = (now - parseInt(lastVisit)) / (1000 * 60 * 60);
                if (diffHours < COOLDOWN_HOURS) {
                    rejectUser(output, btn, instruction);
                    return;
                }
            }

            // KONTROL 2: Yeterli veri toplandı mı? (Bot önleme)
            if (mouseEvents < 20) {
                output.innerText = "> YETERSİZ VERİ. FAREYİ DAHA FAZLA HAREKET ETTİR.";
                output.style.color = "yellow";
                setTimeout(() => { output.style.color = "#0f0"; }, 2000);
                return;
            }

            // SÜREÇ BAŞLIYOR
            btn.disabled = true;
            btn.innerText = "HESAPLANIYOR...";
            instruction.innerHTML = "<p>> EVRENSEL ENTROPİ İŞLENİYOR...</p>";
            
            // Animasyon Döngüsü
            let iterations = 0;
            const interval = setInterval(() => {
                output.innerText = generateRandomBinaryString();
                output.classList.add('glitch-text');
                output.style.opacity = 1;
                iterations++;

                if (iterations > 25) { // Yaklaşık 2.5 saniye sonra dur
                    clearInterval(interval);
                    output.classList.remove('glitch-text');
                    revealAnswer(output, btn, instruction);
                }
            }, 80);
        }

        function revealAnswer(output, btn, instruction) {
            // KRİTİK NOKTA: entropyPool kullanarak matris koordinatlarını seçiyoruz
            const totalCells = answerMatrix.length * answerMatrix[0].length;
            
            // Modüler aritmetik ile sonsuz sayıyı matris boyutuna indirge
            const chosenIndex = entropyPool % totalCells;
            
            // Dizi içinden satır ve sütunu bul
            const rowIndex = Math.floor(chosenIndex / answerMatrix[0].length);
            const colIndex = chosenIndex % answerMatrix[0].length;
            
            const finalAnswer = answerMatrix[rowIndex][colIndex];

            // Sonucu Yazdır
            output.innerHTML = `> SONUÇ: [ ${finalAnswer} ]`;
            instruction.innerHTML = "<p>> KADERİNİ KENDİ HAREKETLERİNLE BELİRLEDİN.</p>";
            
            // Mühürle
            localStorage.setItem(STORAGE_KEY, new Date().getTime().toString());
            
            btn.innerText = "HAKKIN DOLDU";
            
            // Butona tekrar basılırsa reject fonksiyonu çalışsın
            btn.onclick = () => {
                rejectUser(output, btn, instruction);
            };
            btn.disabled = false; 
        }

        // --- 4. YARDIMCI FONKSİYONLAR ---
        
        function rejectUser(output, btn, instruction) {
            output.innerHTML = "<span style='color:red'>ERİŞİM REDDEDİLDİ</span>";
            output.classList.add('glitch-text');
            
            const messages = [
                "Cevabını aldın. Git buradan.",
                "Sistem kaynaklarını meşgul etme.",
                "Aynı nehirde iki kez yıkanılmaz.",
                "404: Sabır Bulunamadı.",
                "Kader pazarlığa kapalıdır."
            ];
            
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            if(instruction) instruction.innerHTML = `<p style='color:red'>> ${randomMsg}</p>`;
            btn.innerText = "KİLİTLENDİ";
            btn.style.borderColor = "red";
            btn.style.color = "red";
        }

        function generateRandomBinaryString() {
            // Görsel efekt için rastgele Hex kodları üretir
            let text = "";
            const chars = "01ABCDEF";
            for (let i = 0; i < 10; i++) {
                text += chars.charAt(Math.floor(Math.random() * chars.length)) + " ";
            }
            return text;
        }
    </script>
</body>
</html>
