<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- ATMOSFERİK STİLLER --- */
        body {
            background-color: #000;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            touch-action: pan-y;
            overflow-x: hidden;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        nav a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            opacity: 0.7;
            padding: 10px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        nav a:hover {
            opacity: 1;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            background: rgba(0, 255, 0, 0.1);
        }

        .oracle-container {
            text-align: center;
            padding: 20px;
            max-width: 700px; /* Okunabilirlik için genişliği biraz daralttım */
            width: 90%;
            z-index: 5;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .matrix-display {
            font-size: 1.8rem;
            color: #0f0;
            min-height: 80px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #0f0;
            word-wrap: break-word;
            font-weight: bold;
            line-height: 1.4;
            padding: 10px;
        }

        .instruction {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #aaddaa;
            text-shadow: 0 0 2px #003300;
            font-size: 1rem;
        }

        /* --- YENİ DETAY TASARIMI: TERMINAL WINDOW --- */
        .detail-window {
            display: none; /* Başlangıçta gizli */
            margin-top: 30px;
            border: 2px solid #0f0;
            background: #000;
            text-align: left;
            box-shadow: 10px 10px 0px rgba(0, 50, 0, 0.5); /* Retro gölge efekti */
            animation: unfold 0.5s ease-out;
            position: relative;
        }

        .detail-header {
            background: #0f0;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-bottom: 1px solid #0f0;
            display: flex;
            justify-content: space-between;
        }

        .detail-content {
            padding: 20px;
            color: #ccc;
            font-size: 1rem;
            line-height: 1.6;
        }

        .detail-trigger-btn {
            display: none; /* Başlangıçta gizli */
            margin-top: 15px;
            background: transparent;
            border: 1px solid #0ff; /* Cyan rengi */
            color: #0ff;
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            animation: pulse-cyan 2s infinite;
        }

        .detail-trigger-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }

        /* --- BUTONLAR --- */
        .action-btn {
            background: rgba(0, 20, 0, 0.6);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
            margin-top: 30px;
        }

        .action-btn:hover, .action-btn:active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f0;
        }

        .action-btn:disabled {
            border-color: #444;
            color: #444;
            background: transparent;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        @keyframes unfold {
            from { opacity: 0; transform: scaleY(0); transform-origin: top; }
            to { opacity: 1; transform: scaleY(1); transform-origin: top; }
        }

        @keyframes pulse-cyan {
            0% { opacity: 0.7; box-shadow: 0 0 2px #0ff; }
            50% { opacity: 1; box-shadow: 0 0 10px #0ff; }
            100% { opacity: 0.7; box-shadow: 0 0 2px #0ff; }
        }

        .glitch-text { animation: glitch 0.1s infinite; }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .matrix-display { font-size: 1.3rem; min-height: 60px; }
            .action-btn { padding: 12px 20px; font-size: 1rem; width: 100%; }
            .oracle-container { margin-top: 60px; } /* Mobilde üstten biraz daha boşluk */
        }
    </style>
</head>

        // --- 3. ENTROPİ HAVUZU ---
        let entropyPool = 0;
        let interactionEvents = 0;
        let selectedDetail = "";

        function collectEntropy(x, y) {
            entropyPool += (x * y) + new Date().getMilliseconds();
            interactionEvents++;
            
            const btn = document.getElementById('oracle-btn');
            if(interactionEvents % 5 === 0 && !btn.disabled) {
                const preview = document.getElementById('matrix-output');
                preview.style.opacity = 0.5;
                preview.innerText = `> ${entropyPool.toString(16).toUpperCase().slice(-8)} <`;
            }
        }

        document.addEventListener('mousemove', (e) => { collectEntropy(e.clientX, e.clientY); });
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            collectEntropy(touch.clientX, touch.clientY);
        }, { passive: false });

        // --- 4. ANA SÜREÇ ---
        function initiateSequence() {
            const btn = document.getElementById('oracle-btn');
            const output = document.getElementById('matrix-output');
            const instruction = document.getElementById('instruction-text');
            const detailWindow = document.getElementById('detail-window');
            const triggerBtn = document.getElementById('detail-trigger');

            const lastVisit = localStorage.getItem(STORAGE_KEY);
            const now = new Date().getTime();

            // SÜRE KONTROLÜ (AKTİF)
            if (lastVisit) {
                const diffHours = (now - parseInt(lastVisit)) / (1000 * 60 * 60);
                if (diffHours < COOLDOWN_HOURS) {
                    rejectUser(output, btn, instruction);
                    return;
                }
            }

            if (interactionEvents < 10) {
                output.innerText = "> VERİ YETERSİZ. EKRANDA GEZİN.";
                output.style.color = "#ffff00";
                setTimeout(() => { output.style.color = "#0f0"; }, 2000);
                return;
            }

            btn.disabled = true;
            btn.innerText = "HESAPLANIYOR...";
            instruction.innerHTML = "<p>> EVRENSEL ENTROPİ DEŞİFRE EDİLİYOR...</p>";
            
            // Gizle
            detailWindow.style.display = 'none';
            triggerBtn.style.display = 'none';
            
            let iterations = 0;
            const interval = setInterval(() => {
                output.innerText = generateRandomGarbage();
                output.classList.add('glitch-text');
                output.style.opacity = 1;
                output.style.textShadow = "0 0 15px #fff"; 
                iterations++;

                if (iterations > 30) { 
                    clearInterval(interval);
                    output.classList.remove('glitch-text');
                    selectAndTypeAnswer(output, btn, instruction);
                }
            }, 60);
        }

        function selectAndTypeAnswer(output, btn, instruction) {
            const chosenIndex = entropyPool % oracleDatabase.length;
            const selectedObj = oracleDatabase[chosenIndex];
            const finalAnswer = selectedObj.text;
            selectedDetail = selectedObj.detail;

            localStorage.setItem(STORAGE_KEY, new Date().getTime().toString());

            output.innerText = ""; 
            let i = 0;
            output.style.color = "#fff"; 
            output.style.textShadow = "none";
            
            const typeInterval = setInterval(() => {
                output.textContent += finalAnswer.charAt(i);
                i++;
                if (i >= finalAnswer.length) {
                    clearInterval(typeInterval);
                    output.style.color = "#0f0"; 
                    output.style.textShadow = "0 0 8px #0f0";
                    instruction.innerHTML = "<p>> OTURUM SONLANDIRILDI.</p>";
                    
                    // Detay tetikleyicisini göster
                    document.getElementById('detail-trigger').style.display = 'inline-block';
                    
                    btn.innerText = "SİNYAL KESİLDİ";
                    btn.onclick = () => rejectUser(output, btn, instruction);
                    btn.disabled = false;
                }
            }, 40); 
        }

        function revealDetails() {
            const detailWindow = document.getElementById('detail-window');
            const contentDiv = document.getElementById('detail-content');
            const triggerBtn = document.getElementById('detail-trigger');
            
            contentDiv.innerHTML = selectedDetail;
            detailWindow.style.display = 'block';
            triggerBtn.style.display = 'none';
        }

        function rejectUser(output, btn, instruction) {
            output.innerHTML = "<span style='color:#ff3333; text-shadow: 0 0 10px red;'>[ ERİŞİM REDDEDİLDİ ]</span>";
            output.classList.add('glitch-text');
            
            // Gizle
            document.getElementById('detail-window').style.display = 'none';
            document.getElementById('detail-trigger').style.display = 'none';
            
            const messages = [
                "Aynı nehirde iki kez yıkanılmaz.",
                "Sistem seni zaten tanıdı. Git.",
                "Kader pazarlığa kapalıdır.",
                "Bağlantı koptu. Israr etme."
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            if(instruction) instruction.innerHTML = `<p style='color:#ff5555'>> ${randomMsg}</p>`;
            btn.innerText = "KİLİTLENDİ";
            btn.style.borderColor = "#ff3333";
            btn.style.color = "#ff3333";
            btn.style.boxShadow = "none";
        }

        function generateRandomGarbage() {
            const chars = "01$@%&!#?[]{}<>";
            let text = "";
            for (let i = 0; i < 20; i++) {
                text += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return text;
        }
    </script>
